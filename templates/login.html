{% extends 'base.html' %}
{% block titulo %}Login{% endblock %}
{% block contenido %}
<div class="container mt-5">
    
    
  
    <h1>Formulario de Login</h1>
    <hr>

    <div class="row">
        <div class="col-sm-12 col-lg-6">

            <form action="/procesar_login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ejemplo: nombre@dominio.com">
                    <div id="emailHelp" class="form-text">No compartas tu correo con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>

    </div>
</div>
{% endblock %}
